<h1>Noughts &amp; Crosses</h1>
<button (click)="newGame()">New game</button>
<p>Who's turn? <span *ngIf="turnIsX">X</span><span *ngIf="!turnIsX">O</span></p>
<div class="board-container">
  <app-square
    *ngFor="let square of squares; index as i"
    [status]="square"
    (buttonSelected)="buttonSelected(i)"
  ></app-square>
</div>
